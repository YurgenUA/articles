source:
  revision: "main"
destination:
  namespace: "prod-medium"
applications:

  - name: tls-certificate
    namespace: prod-medium
    chart: tlscert
    values:
      - tls-certificate.yaml
    secrets:
      - tls-certificate.secrets.yaml

  - name: rabbit-mq
    namespace: prod-medium
    chart: rabbitmq
    values:
      - rabbit-mq.yaml
    secrets:
      - rabbit-mq.secrets.yaml

  - name: server-heartbeats
    namespace: prod-medium
    chart: serverhb
    values:
      - server-heartbeats.yaml
    secrets:
      - server-heartbeats.secrets.yaml 